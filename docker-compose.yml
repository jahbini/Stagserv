version: '2'

services:
  nginx-proxy:
    restart: always
    image: jwilder/nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "/etc/nginx/htpasswd:/etc/nginx/htpasswd"
      - "/etc/nginx/vhost.d"
      - "/usr/share/nginx/html"
      - "/var/run/docker.sock:/tmp/docker.sock:ro"
      - "/etc/nginx/certs"

  letsencrypt-nginx-proxy-companion:
    restart: always
    image: jrcs/letsencrypt-nginx-proxy-companion
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    volumes_from:
      - "nginx-proxy"
    environment:
      - NGINX_DOCKER_GEN_CONTAINER=nginx-proxy
  web:
    image: bamboojim/stagserv:latest
    volumes_from: 
     - app
     - nginx-proxy
    links:
      - db
    depends_on:
      - db
      - app
    environment:
      - NODE_ENV=development
      - VIRTUAL_HOST=huntingtest.retrotope.com
      - LETSENCRYPT_HOST=huntingtest.retrotope.com
      - VIRTUAL_PORT=3030
    expose:
      - 3030
  app:
    image: bamboojim/stagapp:latest
    volumes: 
      - /Stagapp-master/public
  swagger:
    image: schickling/swagger-ui:latest
    expose:
      -  80
    environment:
      - VIRTUAL_HOST=sensor-api.tell140.com
      - VIRTUAL_PORT=80
      - API_URL=http://sensor-test.tell140.com/api/swagger/retrotope.yaml
  db:
    image: mvertes/alpine-mongo:3.2.4-1
    expose:
      -  27017
